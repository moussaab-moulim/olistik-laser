overwrite: true
schema:
    - https://olistik-laser.prismic.io/graphql:
          method: GET
          headers:
              Authorization: "Token ${PRISMIC_REPOSITORY_TOKEN}"
              Prismic-Ref: "Y0QfxBAAACkAh5jP"
generates:
    # Schema
    ./schema.graphql:
        plugins:
            - schema-ast
    src/types/generated/graphql.ts:
        plugins:
            - "typescript"
            - "typescript-operations"
            - "typescript-react-apollo"
